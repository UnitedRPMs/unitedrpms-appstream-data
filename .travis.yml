united-build: 
language: generic
sudo: required
services:
- docker
script:
- docker run -v $(pwd):/tmp/metadata --cap-add=SYS_ADMIN davidva/unibuild-28 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/UnitedRPMs/unitedrpms-appstream-data/master/data_sync && chmod a+x data_sync && /data_sync"
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  overwrite: true
  file: ~/unitedrpms-appstream-data/*
  skip_cleanup: true
  on:
    tags: true
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
